name: Main Branch CI

on:
  pull_request:
    branches: [ main ]

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  NX_CLOUD_DISTRIBUTED_EXECUTION_AGENT_COUNT: 3
  NX_BRANCH: ${{ github.event.number }}
  NX_RUN_GROUP: ${{ github.run_id }}

jobs:
  main:
    name: Nx Cloud - Main Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile --legacy-peer-deps
          pnpm exec nx reset

      - name: Start Nx Cloud CI Run
        run: pnpm exec nx-cloud start-ci-run

      - name: Run format check
        run: pnpm exec nx-cloud record -- pnpm exec nx format:check

      - name: Stop Agents
        if: ${{ always() }}
        run: pnpm exec nx-cloud stop-all-agents

  agents:
    name: Nx Cloud - Agents
    runs-on: ubuntu-latest
    strategy:
      matrix:
        agent: [ 1, 2, 3 ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --legacy-peer-deps

      - name: Start Nx Agent ${{ matrix.agent }}
        run: pnpm exec nx-cloud start-agent
        env:
          NX_AGENT_NAME: ${{ matrix.agent }}